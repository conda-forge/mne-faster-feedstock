{% set name = "mne-faster" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cbe483517dcd286e53a4450f01b1c364cca4a41d3ce499e3e1987c584354ba51

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - mne-base

test:
  imports:
    - mne_faster
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/wmvanvliet/mne-faster
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: This implements the FASTER pipeline using MNE-Python

extra:
  recipe-maintainers:
    - wmvanvliet
    - hoechenberger
    - larsoner
